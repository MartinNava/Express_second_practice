<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>
        Práctica 2
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="title">Tarea 2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11 col-md-12 col-lg-6 colEv">
                <form action="/api/fLanguage" method="POST">
                    <div class="form-control">
                        <label class="form-label" for="">
                            Frase a traducir
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Inserte la frase a traducir" 
                            id="oracionF"
                            name="oracionF"
                        />
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 btn-cols">
                                <input type="submit" class="btn btn-success" />
                            </div>
                            <div class="col-6 btn-cols">
                                <input type="reset" class="btn btn-danger" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-11 col-md-12 col-lg-6 colEv">
                <form action="/api/pLanguage" method="POST">
                    <div class="form-control">
                        <label class="form-label" for="">
                            ¿Es palíndromo?
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Inserte la frase a saber si es palindrómica" 
                            id="palindromo"
                            name="palindromo"
                        />
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 btn-cols">
                                <input type="submit" class="btn btn-success" />
                            </div>
                            <div class="col-6 btn-cols">
                                <input type="reset" class="btn btn-danger" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
